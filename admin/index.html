<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панел | Врати</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f8;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .admin-nav {
            display: flex;
            gap: 1rem;
        }

        .admin-nav button {
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            padding: 0.5rem 1rem;
        }

        .admin-nav button.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }

        .dashboard-card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-bottom: 1rem;
        }

        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            font-weight: 600;
            color: #555;
        }

        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-pending {
            background: #ffeeba;
            color: #856404;
        }

        .status-shipped {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 900;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>
</head>

<body>

    <!-- LOGIN OVERLAY -->
    <div id="login-overlay" class="login-overlay">
        <div class="login-box">
            <h2 class="text-center mb-2">Админ вход</h2>

            <form id="login-form">
                <div class="form-group">
                    <label>Потребителско име</label>
                    <input type="text" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Парола</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Вход</button>
            </form>
        </div>
    </div>

    <!-- ADMIN APP -->
    <div id="admin-app" style="display: none;">
        <div class="admin-container">

            <div class="admin-header">
                <h2>Врати — Админ панел</h2>

                <div class="admin-nav">
                    <button onclick="showTab('products')" id="tab-products" class="active">Продукти</button>
                    <button onclick="showTab('categories')" id="tab-categories">Категории</button>
                    <button onclick="showTab('orders')" id="tab-orders">Поръчки</button>
                    <button onclick="logout()" style="color: #e74c3c;">Изход</button>
                </div>
            </div>

            <!-- PRODUCTS -->
            <div id="view-products">
                <div class="dashboard-card">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
                        <h3>Продукти</h3>
                        <button onclick="openProductModal()" class="btn btn-primary btn-sm">Добави продукт</button>
                    </div>

                    <div style="overflow-x: auto;">
                        <table id="products-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Изображение</th>
                                    <th>Заглавие</th>
                                    <th>Цена</th>
                                    <th>Наличност</th>
                                    <th>Действия</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- CATEGORIES -->
            <div id="view-categories" style="display: none;">
                <div class="dashboard-card">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
                        <h3>Категории</h3>
                        <button onclick="openCategoryModal()" class="btn btn-primary btn-sm">Добави категория</button>
                    </div>

                    <table id="categories-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Име</th>
                                <th>Slug</th>
                                <th>Parent ID</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <!-- ORDERS -->
            <div id="view-orders" style="display: none;">
                <div class="dashboard-card">
                    <h3>Поръчки</h3>

                    <table id="orders-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Код</th>
                                <th>Клиент</th>
                                <th>Общо</th>
                                <th>Статус</th>
                                <th>Дата</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>

                </div>
            </div>

        </div>
    </div>

    <!-- PRODUCT MODAL -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <h3 id="product-modal-title">Добави продукт</h3>

            <form id="product-form">
                <input type="hidden" name="id" id="prod-id">

                <div class="form-group">
                    <label>Заглавие</label>
                    <input type="text" name="title" id="prod-title" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Slug</label>
                    <input type="text" name="slug" id="prod-slug" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Описание</label>
                    <textarea name="description" id="prod-desc" class="form-control" rows="3"></textarea>
                </div>

                <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div>
                        <label>Цена</label>
                        <input type="number" name="price" id="prod-price" class="form-control" step="0.01" required>
                    </div>
                    <div>
                        <label>Наличност</label>
                        <input type="number" name="stock" id="prod-stock" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Категория</label>
                    <select name="category_id" id="prod-category" class="form-control" required></select>
                </div>

                <div class="form-group">
                    <label>Изображение на продукта</label>
                    <input type="file" id="prod-image-file" accept="image/*" class="form-control"
                        style="margin-bottom: 0.5rem;">

                    <input type="hidden" name="image_url" id="prod-image">

                    <div id="image-preview" style="margin-top: 0.5rem; display: none;">
                        <img id="preview-img" src="" alt="Preview"
                            style="max-width: 200px; max-height: 200px; border-radius: 8px; border: 1px solid #ddd;">
                    </div>

                    <small style="color: #666;">Максимален размер: 5MB. Формати: JPG, PNG, GIF, WebP</small>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" name="is_featured" id="prod-featured"> Продукт на фокус
                    </label>
                </div>

                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" onclick="closeModal('product-modal')" class="btn btn-secondary">Отказ</button>
                    <button type="submit" class="btn btn-primary">Запази</button>
                </div>

            </form>
        </div>
    </div>

    <!-- CATEGORY MODAL -->
    <div id="category-modal" class="modal">
        <div class="modal-content">
            <h3>Добави категория</h3>

            <form id="category-form">
                <div class="form-group">
                    <label>Име</label>
                    <input type="text" name="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Slug</label>
                    <input type="text" name="slug" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Родителска категория (по избор)</label>
                    <select name="parent_id" id="cat-parent" class="form-control">
                        <option value="">Няма</option>
                    </select>
                </div>

                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" onclick="closeModal('category-modal')"
                        class="btn btn-secondary">Отказ</button>
                    <button type="submit" class="btn btn-primary">Запази</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/admin/js/admin.js"></script>
</body>

</html>
