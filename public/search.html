<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results | MiniShop</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="/" class="logo">MiniShop.</a>

                <div class="search-bar-container">
                    <select id="header-category-select" class="search-select">
                        <option value="">All Categories</option>
                    </select>
                    <input type="text" id="header-search-input" class="search-input" placeholder="Search products...">
                    <button id="header-search-btn" class="search-btn">Search</button>
                </div>

                <div class="nav-links">
                    <a href="/">Home</a>
                    <a href="/track.html">Track Order</a>
                    <a href="/cart.html" class="cart-icon">
                        ðŸ›’
                        <span class="cart-count" id="cart-count">0</span>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container search-layout">
        <aside class="sidebar">
            <div class="filter-section">
                <h3>Filters</h3>
                <form id="filter-form">
                    <div class="filter-group">
                        <label>Price Range</label>
                        <div class="price-inputs">
                            <input type="number" id="min-price" name="min_price" placeholder="Min" min="0">
                            <span>-</span>
                            <input type="number" id="max-price" name="max_price" placeholder="Max" min="0">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-sm">Apply Filters</button>
                </form>
            </div>
        </aside>

        <div class="search-results">
            <h2 class="section-title text-left" id="search-title">Search Results</h2>
            <div id="products-container" class="products-grid">
                <div class="loading">Searching...</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 MiniShop Inc. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initSearchPage();
        });
    </script>
</body>

</html>
