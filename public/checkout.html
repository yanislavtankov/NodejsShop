<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | MiniShop</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="/" class="logo">MiniShop.</a>
                <div class="nav-links">
                    <a href="/">Home</a>
                    <a href="/track.html">Track Order</a>
                    <a href="/cart.html" class="cart-icon">
                        ðŸ›’
                        <span class="cart-count" id="cart-count">0</span>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2 class="section-title">Checkout</h2>
        <div class="checkout-form">
            <form id="checkout-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <textarea id="address" name="address" class="form-control" rows="3" required></textarea>
                </div>

                <div class="cart-summary mb-2">
                    <h3>Order Summary</h3>
                    <div id="checkout-items"></div>
                    <div class="cart-total mt-1">Total: <span id="checkout-total">$0.00</span></div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Place Order</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 MiniShop Inc. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cart = JSON.parse(localStorage.getItem('minishop_cart')) || [];
            if (cart.length === 0) {
                alert('Your cart is empty!');
                window.location.href = '/';
                return;
            }

            const itemsContainer = document.getElementById('checkout-items');
            const totalEl = document.getElementById('checkout-total');
            let total = 0;

            itemsContainer.innerHTML = cart.map(item => {
                total += item.price * item.qty;
                return `<div>${item.title} x ${item.qty} - $${(item.price * item.qty).toFixed(2)}</div>`;
            }).join('');

            totalEl.innerText = '$' + total.toFixed(2);

            document.getElementById('checkout-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const customer = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    address: formData.get('address')
                };

                try {
                    const res = await fetch('/api/orders', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ items: cart, customer })
                    });
                    const data = await res.json();

                    if (data.ok) {
                        localStorage.removeItem('minishop_cart');
                        alert('Order placed successfully! Code: ' + data.code);
                        window.location.href = '/track.html?code=' + data.code + '&email=' + customer.email;
                    } else {
                        alert('Error: ' + data.error);
                    }
                } catch (error) {
                    console.error(error);
                    alert('Failed to place order.');
                }
            });
        });
    </script>
</body>

</html>
