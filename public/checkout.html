    <script src="/js/app.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cart = JSON.parse(localStorage.getItem('minishop_cart')) || [];

            if (cart.length === 0) {
                alert('–ö–æ–ª–∏—á–∫–∞—Ç–∞ –µ –ø—Ä–∞–∑–Ω–∞!');
                window.location.href = '/';
                return;
            }

            const itemsContainer = document.getElementById('checkout-items');
            const totalEl = document.getElementById('checkout-total');
            let total = 0;

            itemsContainer.innerHTML = cart.map(item => {
                const subtotal = item.price * item.qty;
                total += subtotal;
                return `<div>${item.title} x ${item.qty} ‚Äî ${(subtotal).toFixed(2)} –ª–≤.</div>`;
            }).join('');

            totalEl.innerText = total.toFixed(2) + ' –ª–≤.';

            document.getElementById('checkout-form').addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = new FormData(e.target);
                const customer = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    address: formData.get('address')
                };

                try {
                    const res = await fetch('/api/orders', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ items: cart, customer })
                    });

                    const data = await res.json();

                    if (data.ok) {
                        localStorage.removeItem('minishop_cart');

                        alert('–ü–æ—Ä—ä—á–∫–∞—Ç–∞ –µ —É—Å–ø–µ—à–Ω–æ –Ω–∞–ø—Ä–∞–≤–µ–Ω–∞! –ö–æ–¥: ' + data.code);

                        window.location.href =
                            '/track.html?code=' + data.code + '&email=' + encodeURIComponent(customer.email);

                    } else {
                        alert('–ì—Ä–µ—à–∫–∞: ' + data.error);
                    }

                } catch (error) {
                    console.error(error);
                    alert('–ù–µ—É—Å–ø–µ—à–Ω–æ –∏–∑–ø—Ä–∞—â–∞–Ω–µ –Ω–∞ –ø–æ—Ä—ä—á–∫–∞—Ç–∞.');
                }
            });
        });
    </script>
