<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order | MiniShop</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="/" class="logo">MiniShop.</a>
                <div class="nav-links">
                    <a href="/">Home</a>
                    <a href="/track.html">Track Order</a>
                    <a href="/cart.html" class="cart-icon">
                        ðŸ›’
                        <span class="cart-count" id="cart-count">0</span>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2 class="section-title">Track Your Order</h2>

        <div class="checkout-form">
            <form id="track-form">
                <div class="form-group">
                    <label for="code">Order Code</label>
                    <input type="text" id="code" name="code" class="form-control" placeholder="ORD-..." required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Track</button>
            </form>
        </div>

        <div id="order-details" class="mt-2" style="display: none;">
            <div class="cart-summary">
                <h3>Order Status: <span id="order-status" style="color: var(--accent-color)"></span></h3>
                <p><strong>Date:</strong> <span id="order-date"></span></p>
                <p><strong>Total:</strong> <span id="order-total"></span></p>
                <div class="mt-1">
                    <h4>Items:</h4>
                    <ul id="order-items-list"></ul>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 MiniShop Inc. All rights reserved.</p>
        </div>
    </footer>

    <script src="/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const codeParam = urlParams.get('code');
            const emailParam = urlParams.get('email');

            if (codeParam) document.getElementById('code').value = codeParam;
            if (emailParam) document.getElementById('email').value = emailParam;

            if (codeParam && emailParam) {
                trackOrder(codeParam, emailParam);
            }

            document.getElementById('track-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const code = document.getElementById('code').value;
                const email = document.getElementById('email').value;
                trackOrder(code, email);
            });
        });

        async function trackOrder(code, email) {
            try {
                const res = await fetch(`/api/orders/track?code=${code}&email=${email}`);
                const data = await res.json();

                if (res.ok) {
                    document.getElementById('order-details').style.display = 'block';
                    document.getElementById('order-status').innerText = data.status.toUpperCase();
                    document.getElementById('order-date').innerText = new Date(data.created_at).toLocaleString();
                    document.getElementById('order-total').innerText = '$' + Number(data.total).toFixed(2);

                    const list = document.getElementById('order-items-list');
                    list.innerHTML = data.items.map(item => `
                        <li>${item.title_snapshot} x ${item.qty} - $${Number(item.price).toFixed(2)}</li>
                    `).join('');
                } else {
                    alert('Error: ' + data.error);
                    document.getElementById('order-details').style.display = 'none';
                }
            } catch (error) {
                console.error(error);
                alert('Failed to track order.');
            }
        }
    </script>
</body>

</html>
