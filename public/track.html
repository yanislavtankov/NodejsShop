        <div id="order-details" class="mt-2" style="display: none;">
            <div class="cart-summary">
                <h3>–°—Ç–∞—Ç—É—Å –Ω–∞ –ø–æ—Ä—ä—á–∫–∞: <span id="order-status" style="color: var(--accent-color)"></span></h3>
                <p><strong>–î–∞—Ç–∞:</strong> <span id="order-date"></span></p>

    <script src="/js/app.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const urlParams = new URLSearchParams(window.location.search);
            const codeParam = urlParams.get('code');
            const emailParam = urlParams.get('email');

            if (codeParam) document.getElementById('code').value = codeParam;
            if (emailParam) document.getElementById('email').value = emailParam;

            if (codeParam && emailParam) {
                trackOrder(codeParam, emailParam);
            }

            document.getElementById('track-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const code = document.getElementById('code').value;
                const email = document.getElementById('email').value;
                trackOrder(code, email);
            });
        });

        async function trackOrder(code, email) {
            try {
                const res = await fetch(`/api/orders/track?code=${code}&email=${email}`);
                const data = await res.json();

                if (res.ok) {
                    document.getElementById('order-details').style.display = 'block';

                    document.getElementById('order-status').innerText = data.status.toUpperCase();
                    document.getElementById('order-date').innerText =
                        new Date(data.created_at).toLocaleString('bg-BG');

                    document.getElementById('order-total').innerText =
                        Number(data.total).toFixed(2) + ' –ª–≤.';

                    const list = document.getElementById('order-items-list');

                    list.innerHTML = data.items.map(item => `
                        <li>${item.title_snapshot} x ${item.qty} ‚Äî ${Number(item.price).toFixed(2)} –ª–≤.</li>
                    `).join('');

                } else {
                    alert('–ì—Ä–µ—à–∫–∞: ' + data.error);
                    document.getElementById('order-details').style.display = 'none';
                }

            } catch (error) {
                console.error(error);
                alert('–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –ø—Ä–æ—Å–ª–µ–¥—è–≤–∞–Ω–µ –Ω–∞ –ø–æ—Ä—ä—á–∫–∞—Ç–∞.');
            }
        }
    </script>
